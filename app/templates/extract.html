{%extends 'base.html'%}
{% block title %}Pobieranie opinii o produkcie{% endblock %}
{% block content %}
    {% if error is defined %}
        <p>{{error}}</p>
    {% endif %}
    <footer class="text-size:30px">
        <form action="{{url_for('extract')}}" method="post" text-center>
            <label for="product_id">Kod produktu</label>
            <input type ="text" name="product_id" id="product_id" required>
            <button type="submit">Pobierz opinie</button>
        </form>
    </footer>
    
{% endblock %}
